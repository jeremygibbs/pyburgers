name: Deploy docs

on:
  push:
    branches:
      - v2
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install docs dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[docs]"

      - name: Build namelist docs
        run: python scripts/build_namelist_docs.py

      - name: Deploy docs
        run: mkdocs gh-deploy --clean
