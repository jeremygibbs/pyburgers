site_name: PyBurgers
site_description: 1D Stochastic Burgers Equation Solver using DNS and LES

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API Reference: reference.md

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
  features:
    - content.code.copy
    - navigation.top

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
